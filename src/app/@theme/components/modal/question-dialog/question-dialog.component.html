<nb-card>
    <nb-card-header>Are you really really really sure?</nb-card-header>
    <nb-card-footer>
      <button nbButton (click)="cancel()" class="appearance-filled size-medium status-warning shape-rectangle ng-star-inserted transitions">No</button>
      <button nbButton (click)="submit()" class="btn-success appearance-filled size-medium status-success shape-rectangle ng-star-inserted transitions">Yes</button>
    </nb-card-footer>
  </nb-card>
